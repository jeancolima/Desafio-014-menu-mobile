<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Menu Mobile</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>

    <main>
        <div class="main-container">
            <div class="bottom-menu">
                <ul class="bottom-menu-list">
                    <li class="bottom-menu-item__selected">
                        <img src="images/house (1).png" alt="house icon" id="home-image">
                        <h2>Home</h2>
                    </li>
                    <li>
                        <img src="images/search-interface-symbol.png" alt="search icon" id="search-image">
                        <h2>Search</h2>
                    </li>
                    <li>
                        <img src="images/heart.png" alt="like icon" id="like-image">
                        <h2>Likes</h2>
                    </li>
                    <li>
                        <img src="images/bell.png" alt="notifications icon" id="notifications-image">
                        <h2>Notifications</h2>
                    </li>
                    <li>
                        <img src="images/user.png" alt="profile icon" id="profile-image">
                        <h2>Profile</h2>
                    </li>
                </ul>
            </div>
        </div>
    </main>

</body>

</html>
